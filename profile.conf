##########################################
###### use this file in the profile ######
##########################################

# possible values: openrc,systemd
initsys="systemd"

# edition type
# accepted value: official, community, sonar, netrunner
edition_type="community"

# use multilib packages; x86_64 only
# multilib="true"

displaymanager="slim"

# Set to false to disable autologin in the livecd
autologin="true"

# nonfree xorg drivers
# nonfree_xorg="true"

# use plymouth; initcpio hook
plymouth_boot="false"

# use pxe boot; initcpio hook
pxe_boot="false"

################ install ################

# unset defaults to given value
kernel="linux42"

# unset defaults to given value
# efi_boot_loader="grub"

# set uefi partition size
# efi_part_size=31M

# unset defaults to given value
# plymouth_theme=manjaro-elegant

# unset defaults to given values
# names must match systemd service names
start_systemd=('cronie' 'ModemManager' 'NetworkManager' 'tlp' 'tlp-sleep' 'preload')

# unset defaults to given values,
# names must match openrc service names
# start_openrc=('acpid' 'bluetooth' 'consolekit' 'cronie' 'cupsd' 'dbus' 'syslog-ng' 'NetworkManager')

